apply plugin: "groovy-gradle-plugin"

repositories {
    maven { url "https://maven.aliyun.com/repository/public" }
    maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
    implementation "io.spring.javaformat:spring-javaformat-gradle-plugin:0.0.31"
}

gradlePlugin {
    plugins {
        compilePlugin {
            id = "com.livk.compile"
            implementationClass = "com.livk.plugin.CompilePlugin"
        }
        dependencyBomPlugin {
            id = "com.livk.dependency"
            implementationClass = "com.livk.plugin.DependencyBomPlugin"
        }
    }
}
