apply plugin: "groovy-gradle-plugin"

repositories {
    maven { url "https://repo.spring.io/milestone" }
    maven { url "https://maven.aliyun.com/repository/public" }
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://repo.spring.io/release" }
    maven { url "https://repo.spring.io/libs-snapshot/" }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-gradle-plugin:3.0.0-M3"
}

gradlePlugin {
    plugins {
        compileArgsPlugin {
            id = "com.livk.compile-args"
            implementationClass = "com.livk.plugin.CompileArgsPlugin"
            description = "Add compile parameters"
        }
        dependencyBomPlugin {
            id = "com.livk.dependency"
            implementationClass = "com.livk.plugin.DependencyBomPlugin"
            description = "build dependency BOM"
        }
        resourcesPlugin {
            id = "com.livk.resources"
            implementationClass = "com.livk.plugin.ResourcesPlugin"
            description = "Add resource handling"
        }
        deployedPlugin {
            id = "com.livk.maven.deployed"
            implementationClass = "com.livk.plugin.maven.DeployedPlugin"
        }
        buildInfoPlugin {
            id = "com.livk.build.boot"
            implementationClass = "com.livk.plugin.BuildInfoPlugin"
        }
    }
}
