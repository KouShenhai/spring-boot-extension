import org.springframework.boot.gradle.plugin.SpringBootPlugin

dependencies {
    //接入spring RC模块，正式版出来之后删除
    api platform("org.springframework:spring-framework-bom:6.0.0-RC3")
    api platform(SpringBootPlugin.BOM_COORDINATES)
    constraints {

        def versionCatalog = rootProject.extensions
                .getByType(VersionCatalogsExtension.class)
                .named("libs")
        versionCatalog.getLibraryAliases()
                .collect { versionCatalog.findLibrary(it).get().get() }
                .forEach { api it }

        parent.commonModuleProjects.forEach { api(it) }
    }
}
