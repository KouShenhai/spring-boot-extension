import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
    id "java-platform"
    id "maven-publish"
    id "signing"
}

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform(SpringBootPlugin.BOM_COORDINATES)
    constraints {
        api libs.pagehelper.starter
        api libs.mybatis.plus.starter
        api libs.oauth2.authorization.server
        api libs.guava
        api libs.easyexcel
        api libs.mybatis.starter
        api libs.mybatis
        api libs.java.webSocket
        api libs.jsqlparser
        api libs.redisson.starter
        api libs.zookeeper
        api libs.bundles.jjwt
        api libs.shardingsphere.starter
        api libs.clickhouse.jdbc
        api libs.pulsar.client
        api libs.findbugs.annotations
        api libs.mapstruct
        api libs.mapstruct.processor
        api libs.lombok.mapstruct
        api libs.r2dbc.postgresql
    }
}

publishing {
    publications {
        mavenBom(MavenPublication) {
            from components.javaPlatform
            pom {
                description "livk boot BOM"
            }
        }
    }
}

signing {
    sign publishing.publications.mavenBom
}
