plugins {
    id 'java'
    id 'idea'
    id 'java-library'
}

group = 'com.livk'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_17

dependencies {
    api project(':spring-excel-demo:excel-common')
    compileOnly 'org.springframework.boot:spring-boot-starter-webflux'
}

test {
    useJUnitPlatform()
}
