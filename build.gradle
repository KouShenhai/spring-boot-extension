apply plugin: 'java'
apply plugin: 'java-library'
group = 'com.livk'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_17

buildscript {

    ext {
        set('springBootVersion', '3.0.0-M1')
        set('pagehelperVersion', '1.4.1')
        set('oauth2AuthorizationVersion', '0.2.2')
        set('mpVersion', "3.5.1")
        set('mybatisVersion','3.5.9')
        set('springMybatisVersion','2.2.2')
        set('guavaVersion','31.0.1-jre')
        set('easyExcelVersion', '3.0.5')
        set('burningwaveVersion','12.45.1')
        set('javaWebSocketVersion','1.5.2')
    }

    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-snapshot/' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }

}

allprojects {

    repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:none" << "-nowarn" << "-Xlint:unchecked"
        options.encoding = "UTF-8"
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
        }
        dependencies {
            dependency "com.github.pagehelper:pagehelper-spring-boot-starter:${pagehelperVersion}"
            dependency "com.baomidou:mybatis-plus-boot-starter:${mpVersion}"
            dependency "org.springframework.security:spring-security-oauth2-authorization-server:${oauth2AuthorizationVersion}"
            dependency "com.google.guava:guava:${guavaVersion}"
            dependency "com.alibaba:easyexcel:${easyExcelVersion}"
            dependency "org.burningwave:core:${burningwaveVersion}"
            dependency "org.mybatis.spring.boot:mybatis-spring-boot-starter:${springMybatisVersion}"
            dependency "org.mybatis:mybatis:${mybatisVersion}"
            dependency "org.burningwave:core:${burningwaveVersion}"
            dependency "org.java-websocket:Java-WebSocket:${javaWebSocketVersion}"
        }
    }

    dependencies {
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.projectlombok:lombok'
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
    }
}

test {
    useJUnitPlatform()
}
