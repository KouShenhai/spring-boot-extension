apply plugin: 'java'
apply plugin: 'java-library'
group = 'com.livk'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 17

buildscript {
    ext {
        set('springBootVersion', '2.6.1')
        set('pagehelperVersion', '1.4.1')
        set('oauth2AuthorizationVersion', '0.2.1')
        set('mpVersion', "3.4.3.4")
    }

    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-snapshot/' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects {

    repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:3.0.0-SNAPSHOT"
        }
        dependencies {
            dependency "com.github.pagehelper:pagehelper-spring-boot-starter:${pagehelperVersion}"
            dependency "com.baomidou:mybatis-plus-boot-starter:${mpVersion}"
            dependency "org.springframework.security:spring-security-oauth2-authorization-server:${oauth2AuthorizationVersion}"
        }
    }

    dependencies {
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
    }
}

test {
    useJUnitPlatform()
}
